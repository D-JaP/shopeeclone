<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title th:remove="all">Shopeeclone Password Reset</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<p>
  Hello, <span th:text="${firstName}"></span> !
</p>
<p>
  You have recently requested reset your ShopeeClone account password.<br />
  Please click the link below to reset your password. This link is only valid for 10 minutes!
  <br>
  <br>
  <a th:href = "${passwordResetUrl}">
    <span th:text="${passwordResetUrl}"></span>
  </a>
</p>
<p>
  Thanks, <br />
  <em>The ShopeeClone Teams</em>
</p>
<br />
<p>
  This is an automated email. Please do not reply.
</p>
</body>
</html>
